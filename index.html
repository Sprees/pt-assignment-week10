<!DOCTYPE html>
<html lang="en">
<head>

        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="style.css">
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
        crossorigin="anonymous"
        defer
    >
    </script>
    <script src="index.js" defer></script>

</head>
<body>
    <table class="container table my-3">
        <thead>
            <tr class="table-dark">
                <th>#</th>
                <th>First</th>
                <th>Last</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr>
                <th scope="row">1</th>

            </tr>
            <tr class="table-success">

        </tbody>
    </table>

    <form class="border rounded-3 p-3" novalidate>
        <div class="input-group mb-3">
            <input type="text" class='form-control' name="firstName" id="firstName1" placeholder="First name" aria-describedby="firstNameFeedback">
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback" id="firstNameFeedback">
                Please provide a valid name.
            </div>
        </div>
        <div class="mb-3">
            <input type="text" class='form-control' name="lastName" id="lastName1" placeholder="Last name" aria-describedby="lastNameFeedback">
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback" id="lastNameFeedback">
                Please provide a valid name.
            </div>
        </div>
        <div class="input-group mb-3">
            <input type="email" class='form-control' name="email" id="emailAddress1" placeholder="Email" aria-describedby="emailFeedback">
            <span class="input-group-text" id="basic-addon2">@example.com</span>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback" id="emailFeedback">
                Please provide a valid email.
            </div>
        </div>
        <div class="mb-3">
            <input type="tel" class='form-control' name="phoneNumber" id="phoneNumber1" placeholder="(602) 555-1234" minlength="10" aria-describedby="phoneNumberFeedback">
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback" id="phoneNumberFeedback">
                Please provide a valid phone number.
            </div>
        </div>
        <div>
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </form>
</body>
